<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <Title>Rock, paper, scissors</Title>
  <script src="./js/script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="intro">
    <h1>Rock, paper, scissors</h1>
    <p>The first player to reach 5 points wins!</p>
  </div> 
  <div class="btn-container">
    <button><img src="./img/rock.jpg" alt="rock" id="rock"></button>
    <button><img src="./img/paper.jpg" alt="paper" id="paper"></button>
    <button><img src="./img/scissors.png" alt="scissors" id="scissors"></button>
  </div>
  <div class="scores"></div>
  <div class="endgame"></div>
</body>
</html>
